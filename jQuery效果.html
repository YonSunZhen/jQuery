<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery效果</title>
	<script type="text/javascript" src="../Javascript/jquery.js"></script>
	<script type="text/javascript" src="jQuery效果.js"></script>
	<style type="text/css">
		/* div{
			background:red;
			width: 50px;
			height:50px;
			margin:2px;
			float: left;
		} */
		#content,#flipshow，#fliphide{
			padding: 5px;
			text-align: center;
			background-color: yellow;
            border:solid 1px #ece999;
		}
		#content{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<p>hello world</p>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
	<button id="toggle">隐藏/显示</button>
	<button id="fadein">fadeIn</button>
	<button id="fadeout">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>
	<button id="fadeTo">fadeTo</button>
	<div id="div1" style="width: 80px;height: 80px;display:none;background-color: aqua;"></div>
	<div id="div2" style="width: 80px;height: 80px;display:none;background-color: red;"></div>
	<div id="div3" style="width: 80px;height: 80px;display:none;background-color: yellow;"></div>
	<div id="div4" style="width: 80px;height: 80px;display:none;background-color: blue;"></div>
	<button id="flipshow">出现</button>
	<button id="fliphide">隐藏</button>
	<button id="callback">回调</button>
	<div id="content">Hello</div>
</body>
</html>
